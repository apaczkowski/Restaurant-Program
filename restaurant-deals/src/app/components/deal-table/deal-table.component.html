<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <!-- Restaurant Name Column -->
  <ng-container matColumnDef="restaurantName">
    <th mat-header-cell *matHeaderCellDef> Restaurant </th>
    <td mat-cell *matCellDef="let deal"> {{deal.restaurantName}} </td>
  </ng-container>
  <!-- Deal Name Column -->
  <ng-container matColumnDef="dealName">
    <th mat-header-cell *matHeaderCellDef> Deal </th>
    <td mat-cell *matCellDef="let deal"> {{deal.dealName}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
